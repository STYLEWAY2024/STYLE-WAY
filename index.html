<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mera E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mera Online Store</h1>
        <div class="cart">
            <span id="cartCount">0</span> items in Cart
        </div>
    </header>
    <main>
        <section id="product-list">
            <div class="product">
                <h2>Product 1</h2>
                <p>Price: ₹500</p>
                <button onclick="addToCart(500)">Add to Cart</button>
            </div>
            <div class="product">
                <h2>Product 2</h2>
                <p>Price: ₹700</p>
                <button onclick="addToCart(700)">Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Mera E-Commerce Business</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
